type User {
    id: ID!
    nombre: String!
    codigo: Int!
    cedula: Int!
}


type Query {
  getRadomUser: User!
  getUser(id: ID)[User!]!
}


type Mutation {
    createUser(data: createUserInput!): User!
    updateUser(data: updateUserInput!): User!
    deleteUser(id: ID!): User!
}


input createUserInput {
    nombre: String!
    codigo: Int!
    cedula: Int!
}


input updateUserInput {
    nombre: String
    codigo: Int
    cedula: Int
}