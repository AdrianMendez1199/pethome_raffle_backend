type User {
    id: ID!
    nombre: String!
    codigo: Int!
    cedula: Int!
}


type Query {
  getUser(id: ID): [User!]!
}


type Mutation {
    createUser(data: createUserInput!): User!
    updateUser(id: ID! data: updateUserInput!): User!
    deleteUser(id: ID!): User!
    selectWinner: User!
}


input createUserInput {
    nombre: String!
    codigo: Int!
    cedula: Int!
}


input updateUserInput {
    nombre: String
    codigo: Int
    cedula: Int
}